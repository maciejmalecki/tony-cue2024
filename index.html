<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-separator-vertical="^--$">
					<script type="text/template">
						![Title](img/title.excalidraw.png)
						---
						![About](img/about.excalidraw.png)
						---
						![Story](img/the-story.excalidraw.png)
						---
						![Timeline](img/timeline.excalidraw.png)
						---
						### Tony: Montezuma's Gold

						<video data-autoplay loop autoplay height="600px" src="img/tony-gameplay.mp4"></video>
						--
						![mono](img/mono.excalidraw.png)
						---
						### Challenges<!-- .element: class="cyan"-->

						* Amount of animations
						* Only 64k of RAM memory
						* Up to 256 characters used to build the background
						* Time pressure
						--
						![charsets](img/charsets.excalidraw.png)
						charset crunching
						--
						![Level crunching](img/level-crunching.excalidraw.png)
						level crunching
						--
						![charset anims](img/charset-anims.excalidraw.png)
						charset based animations
						--
						<video data-autoplay loop autoplay height="600px" src="img/tony-lvl3-stones-2.mp4"></video>
						--
						### Surprisingly no challenges<!-- .element: class="pink"-->

						* Raster time
						* Sprites limits
						* Disk version (fast loader)
						* Cartridge version (magicdesk)
						* Room decrunching is very fast
						---
						### Colour version

						* Very high demand from players
						* All 16 colours available in hires text mode
						* No impact on performance
						* a bit of extra memory for code and colour map needed
						* Black background, 15 colours left for backdrops
						--
						<video data-autoplay loop autoplay height="600px" src="img/lvl3.mp4"></video>
						--
						![colour](img/colour-levels.excalidraw.png)
						--
						![artefacts](img/colour-challenges.excalidraw.png)
						--
						### Main character
						![main](img/main.excalidraw.png)
						---
						### Tools used

						* Kick Assembler
						* Exomizer
						* Covert Bitopts Loadersystem V3
						* CharPad Pro
						* SpritePad Pro
						* Visual Studio Code
						* Retrodebugger
						* WinVICE
						* Retro Build Tool
						---
						![links](img/links.excalidraw.png)
						Thank you!
					</script>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 1200,
				height: 700,
				slideNumber: 'c/t',
				autoPlayMedia: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
