<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-separator-vertical="^--$">
					<script type="text/template">
						![Title](img/title.excalidraw.png)
						---
						![About](img/about.excalidraw.png)
						---
						![Story](img/the-story.excalidraw.png)
						---
						![Timeline](img/timeline.excalidraw.png)
						---
						![mono](img/mono.excalidraw.png)
						---
						### Challenges<!-- .element: class="cyan"-->

						* Amount of animations
						* Only 64k of RAM memory
						* Up to 256 characters used to build the background
						* Time pressure
						--
						### Surprisingly no challenges<!-- .element: class="pink"-->

						* Raster time
						* Sprites limits
						* Disk version (fast loader)
						* Cartridge version (magicdesk)
						---
						Feedback and adding colours
						---
						How I made it
						---
						Challenges with colour version
						---
						Links
					</script>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 1200,
				height: 700,
				slideNumber: 'c/t',
				autoPlayMedia: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
